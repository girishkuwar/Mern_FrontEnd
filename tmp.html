<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charter Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #52B5DF;" class=" font-sans min-h-screen flex flex-col">
    <!-- Top Header -->
    <header class="bg-blue-700 text-white flex items-center px-4 md:px-6 py-4">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" class="w-6 h-6 mr-2" alt="logo" />
      <h1 class="text-xl font-bold">Charter</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col-reverse md:flex-row items-center justify-between px-4 md:px-16 relative overflow-hidden">
      <!-- Login Form -->
      <div class="w-full md:w-1/2 max-w-md z-10 py-10">
        <form class="space-y-6 bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur-md shadow-md">
          <div>
            <label for="email" class="block mb-1 text-sm text-black">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 rounded shadow bg-white text-black focus:outline-none"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 text-sm text-black">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 rounded shadow bg-white text-black focus:outline-none"
              placeholder="Enter your password"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition"
          >
            Login
          </button>
        </form>
      </div>

      <!-- Chart Illustration -->
      <div class="w-full md:w-1/2 flex justify-center z-10 py-8 md:py-0">
        <img
          src="./src/assets/logo.png"
          alt="chart"
          class="w-60 md:w-[300px] lg:w-[400px] object-contain hidden sm:block"
        />
      </div>

      <!-- Background Waves -->
      <svg
        class="absolute bottom-0 left-0 w-full"
        viewBox="0 0 1440 320"
        preserveAspectRatio="none"
      >
        <path
          fill="#4DA7CE"
          fill-opacity="1"
          d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,154.7C1120,160,1280,128,1360,112L1440,96V320H1360C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320H0Z"
        ></path>
      </svg>
    </main>
  </body>
</html>
